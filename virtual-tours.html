<style>
/* Center main headings / توسيط العناوين الرئيسية */
h1 {
    text-align: center;
}

/* Carousel container styling / تصميم حاوية السلايدر */
.carousel-container {
    max-width: 700px;
    margin: 40px auto;
    position: relative;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Center carousel title / توسيط عنوان كل رحلة */
.carousel-container h2 {
    text-align: center;
}

/* Carousel wrapper / ملف السلايدر */
.carousel {
    position: relative;
    overflow: hidden; /* Hide non-active slides / اخفاء الصور الغير فعالة */
    border-radius: 10px;
}

/* Slide images / الصور */
.slide {
    width: 100%;
    display: none; /* Hidden initially / مخفية في البداية */
    border-radius: 10px;
}

/* Navigation buttons / أزرار التنقل */
button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
}

button:hover {
    background-color: rgba(0,0,0,0.8); /* Darker on hover / تغير اللون عند المرور */
}

button:first-of-type { left: 10px; } /* Left button / زر اليسار */
button:last-of-type { right: 10px; } /* Right button / زر اليمين */
</style>
</head>

<script>
// Show specific slide / إظهار صورة محددة
function showSlide(carousel, index) {
  const slides = carousel.querySelectorAll(".slide");
  slides.forEach((slide, i) => slide.style.display = (i === index ? "block" : "none"));
  carousel.currentSlide = index;
}

// Next slide / الصورة التالية
function nextSlide(btn) {
  const carousel = btn.parentElement.querySelector(".carousel");
  const slides = carousel.querySelectorAll(".slide");
  let index = carousel.currentSlide || 0;
  index = (index + 1) % slides.length; // Loop back
  showSlide(carousel, index);
}

// Previous slide / الصورة السابقة
function prevSlide(btn) {
  const carousel = btn.parentElement.querySelector(".carousel");
  const slides = carousel.querySelectorAll(".slide");
  let index = carousel.currentSlide || 0;
  index = (index - 1 + slides.length) % slides.length; // Loop to last
  showSlide(carousel, index);
}

// Initialize carousels / تهيئة جميع السلايدر
document.querySelectorAll(".carousel").forEach(c => showSlide(c, 0));
</script>
