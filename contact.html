<div class="page-container">
    <h1 class="page-title">Contact us</h1>
    <p class="subtitle">
        If you have questions about student trips, groups, or special requests, send us a message.
    </p>



    <div class="card">
        <form id="contactForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="Full name">
            </div>




            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
            </div>


<!--placeholder from ch3 > to displays a hint inside the input field-->
            <div class="form-group">
                <label for="messageText">Message</label>
                <textarea id="messageText" name="messageText"
                          placeholder="Write your question or feedback here."></textarea>
            </div>



            <button type="button" class="btn-primary" onclick="sendRealEmail()">
                Send message
            </button>


            <p id="formMessage" class="message"></p>
        </form>
    </div>
</div>



<!--  from ch6 JavaScript -->

<script>
function sendRealEmail() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var msg = document.getElementById("messageText").value;

    var info = document.getElementById("formMessage");

    
    //validation 
    if (name === "" || email === "" || msg === "") {
        info.style.color = "red";
        info.innerHTML = "Please fill in your name, email and message.";
        return;
    }

   
    var supportEmail = "support@camplink.com";

    // auto maseg
    var subject = encodeURIComponent("New Message from CampLink Contact Page");
    var body = encodeURIComponent(
        "Name: " + name + "\n" +
        "Email: " + email + "\n\n" +
        "Message:\n" + msg
    );


    //open gimail
    window.location.href =
        "https://mail.google.com/mail/?view=cm&fs=1&to=" + supportEmail +
        "&su=" + subject +
        "&body=" + body;
}
</script>

</body>
